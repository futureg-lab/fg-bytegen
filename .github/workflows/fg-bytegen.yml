name: Haskell 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: freckle/stack-action@v5

    # - name: Install dependencies
    #   run: |
    #     stack install HUnit
    #     stack install Parsec

    - name: Build
      run: stack build
    - name: Run tests
      run: stack test
